	<brush name="Cartoonize 1" image="assets/brushes/images/radial.png" alphaonly="false"
				hidden="true"
				preview_image="#brushes/stylus_pen_posterize" 
				default_size="120"
				type="effect"
				stack="basic"
				units_per_plot="35"
				default_cpm="perplot"
				tex2="mipmaps"
				preview_alpha="1.0"
				alpha="0.25">
				<slider_value name="blur" label="Blur" min="1.1" max="4.1" default="1.1">
					1,2,3,4,5
				</slider_value>
				<fshader>
					#extension GL_EXT_shader_texture_lod : enable
					
					#ifndef GL_EXT_shader_texture_lod
					highp vec4 texture2DLodEXT(mediump sampler2D t, mediump vec2 c, lowp float level )
					{
						return texture2D(t, c, 3.0+level);
					}
					#endif

					uniform sampler2D sampler2d;
					uniform sampler2D backbuffer;
					varying mediump vec4 vertexColor;
					varying mediump vec2 texCoord;
					varying mediump vec2 tex1Coord;
					uniform highp float blur;
					void main (void)
					{
						highp vec3 bg = texture2DLodEXT(backbuffer, tex1Coord,blur).rgb;
						//mediump vec3 bg = texture2D(backbuffer, tex1Coord, 1.0).rgb;
						// add contrast.
						bg = vec3( clamp( ((bg.x-0.5) * 1.5) + 0.5, 0.0, 1.0),
								   clamp( ((bg.y-0.5) * 1.5) + 0.5, 0.0, 1.0),
								   clamp( ((bg.z-0.5) * 1.5) + 0.5, 0.0, 1.0) ); 
						
						highp vec4 cmyk;
						cmyk.w = min( min( 1.0-bg.r, 1.0-bg.g), 1.0-bg.b );
						cmyk.x = (1.0 - bg.r - cmyk.w) / (1.0-cmyk.w);
						cmyk.y = (1.0 - bg.g - cmyk.w) / (1.0-cmyk.w);
						cmyk.z = (1.0 - bg.b - cmyk.w) / (1.0-cmyk.w);
						
												
						highp float levels=3.0;
						highp vec4 posterized=vec4( floor(cmyk.x*levels)/levels+1.0/(levels*2.0),
													  floor(cmyk.y*levels)/levels+1.0/(levels*2.0),
													  floor(cmyk.z*levels)/levels+1.0/(levels*2.0),
													  floor(cmyk.w*levels)/levels+1.0/(levels*2.0) );
					
						
						// Pull blurred's components towards posterized
						highp vec4 cdistances = posterized - cmyk;
						
						
							// 3rd power
						
												  
						
						
						levels = (levels*2.0);
						levels = levels*levels*levels*levels;
						
						highp vec4 grav = vec4( 1.0-abs(cdistances.x * cdistances.x * cdistances.x * cdistances.x)*levels,
												  1.0-abs(cdistances.y * cdistances.y * cdistances.y * cdistances.y)*levels,
												  1.0-abs(cdistances.z * cdistances.z * cdistances.z * cdistances.z)*levels,
												  1.0-abs(cdistances.w * cdistances.w * cdistances.w * cdistances.w)*levels );
						
							
						posterized = vec4( cmyk.x+cdistances.x*grav.x, cmyk.y+cdistances.y*grav.y, cmyk.z+cdistances.z*grav.z, cmyk.w+cdistances.w*grav.w );


						// back to rgb
						bg.r = 1.0 - min(1.0,posterized.x * (1.0-posterized.w) + posterized.w);
						bg.g = 1.0 - min(1.0,posterized.y * (1.0-posterized.w) + posterized.w);
						bg.b = 1.0 - min(1.0,posterized.z * (1.0-posterized.w) + posterized.w);
						
						highp vec4 topleft = texture2D( sampler2d, texCoord );
						
						gl_FragColor = vec4( bg, vertexColor.a * topleft.a);
					}
			</fshader>
		</brush>
        

