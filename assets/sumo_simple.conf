	<brush name="HatchCol2" preview_image="#brushes/stylus_pen_hatching" 
				hidden="true"
				product="it.repix.brushpack.paint"
				image="assets/brushes/images/hatch2.png"
				stack="test"
				looping_texture="true"
				default_size="200"
				type="effect"
				units_per_plot="30"
				default_cpm="perstroke"
                cpm_mul="0.50"
				tex2="mipmaps"
				preview_alpha="1.0"
				alpha="1.0">
				<slider_value name="loopsize" label="Size" min="12.0" max="2.0" default="4.0">
					1,2,3,4,5
                </slider_value>
				<fshader>
					#extension GL_EXT_shader_texture_lod : enable
					uniform sampler2D sampler2d;
					uniform sampler2D backbuffer;
					uniform mediump vec2 backbufferSize;
					uniform mediump vec2 startPoint;
					varying mediump vec4 vertexColor;
					varying mediump vec2 texCoord;
					varying mediump vec2 tex1Coord;
					uniform mediump float loopsize;
					
					#ifndef GL_EXT_shader_texture_lod
					highp vec4 texture2DLodEXT(mediump sampler2D t, mediump vec2 c, lowp float level )
					{
						return texture2D(t, c, 3.0+level);
					}
					#endif
										
					void main (void)
					{
						mediump vec3 bg = texture2DLodEXT(backbuffer, tex1Coord,1.1).rgb - vertexColor.rgb;
						mediump float amount = clamp((1.0-sqrt(dot(bg,bg))*1.75), 0.0, 1.0);
						highp vec4 sample = texture2D( sampler2d, startPoint+loopsize*vec2( tex1Coord.x, tex1Coord.y*backbufferSize.x / backbufferSize.y) );

						mediump vec3 mul = vec3( clamp( amount*3.0, 0.0, 1.0)*0.33,
												 clamp( (amount-0.33)*3.0, 0.0, 1.0)*0.33,
												 clamp( (amount-0.66)*3.0, 0.0, 1.0)*0.33);
						
						mediump float coloramount=clamp( dot( sample.rgb, mul ), 0.0, 1.0);
						
					
						mediump vec2 tc = (texCoord - vec2(0.5, 0.5))*2.0;
						mediump float alpha = clamp( 1.0-dot(tc,tc), 0.0, 1.0 );
						gl_FragColor = vec4( vertexColor.rgb, coloramount*alpha*vertexColor.a);
					}
			</fshader>
		</brush>

